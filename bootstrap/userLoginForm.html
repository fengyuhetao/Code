<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src= "assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src= "assets/js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<title>bootstrap</title>
</head>
<body style="padding: 50px; background-color: #ccc">
	<!-- 表达样式 
		 .form-group
	-->
	<div class= "container" style ="background-color: #fff; padding: 50px;">
		<form class="form-horizontal">  
			<div class="form-group">
				<label for="username" class="col-md-2 control-label">用户名:</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="username" placeholder="请输入用户名" id="username" />				
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-md-2 control-label">密码:</label>
				<div class="col-md-10">					
					<input type="password" class="form-control" name="password" placeholder="请输入密码" id="password" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">上传图片:</label>
				<div class="col-md-10">
					<input type="file" name="upload" id="upload"/>
				</div>
				<!-- <div class="col-md-4">					
					<p class="help-block">上传的图片只能是：jpg、gif、png..</p>
				</div> -->
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">兴趣爱好</label>
				<div class="col-md-10">
					<label class="checkbox-inline"><input type="checkbox" />美术</label>
					<label class="checkbox-inline"><input type="checkbox" />音乐</label>
					<label class="checkbox-inline"><input type="checkbox" />体育</label>
					<label class="checkbox-inline"><input type="checkbox" />唱歌</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">学历:</label>
				<div class="col-md-10">
					<label class="radio-inline"><input type="radio" />高中</label>
					<label class="radio-inline"><input type="radio" />大专</label>
					<label class="radio-inline"><input type="radio" />大本</label>
					<label class="radio-inline"><input type="radio" />研究生</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">个人简介:</label>
				<div class="col-md-10">					
					<textarea rows="10" class="form-control" placeholder="请输入你的个人简介"></textarea>
				</div>
			</div>
			<div class="col-md-10 col-md-offset-2">
			<button type="button" class="btn btn-success">提交</button>
			</div>
		</form>
	</div>
	
</body>
</html>
