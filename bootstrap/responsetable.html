<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src= "assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src= "assets/js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<title>bootstrap Table</title>
</head>
<body style="padding: 50px; background-color: #ccc">
	<div class= "container" style ="background-color: #fff; padding: 50px;">
	   <!--  将table包裹在table-responsive元素内，即可创建响应式表格，
	    当屏幕宽度小玉768px时，表格会出现滚动条
	    当屏幕大于768是，表格的滚动条会消失 -->
		<div class="table-responsive">
			<table class= "table table-striped table-bordered table-hover table-condensed">
				<tr>
					<td class= "active">编号</td>
					<td class="info">新闻标题</td>
					<td class="warning">发布者</td>
					<td class="danger">发布时间</td>
					<td>adsf</td>
					<td class="warning">发布者</td>
					<td class="danger">发布时间</td>
					<td>adsf</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
