<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src= "assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src= "assets/js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<title>bootstrap</title>
</head>
<body style="padding: 50px; background-color: #ccc">
	<!-- 表达样式 
		 .form-group
	-->
	<div class= "container" style ="background-color: #fff; padding: 50px;">
		<div class="form-group">
			<form class="form-inline"> 
			<!-- form-control 常用于 <input> <textarea> <select> -->
			<!-- form-inline 只能给form使用 -->
			<!-- sr-only -->
				<label for="username" class="sr-only">用户名:</label>
				<input class="form-control" type="text" id="username" title="请输入你的用户名" name="" placeholder="请输入你的用户名">
				<label for="password" class="sr-only">密码:</label>
				<input class="form-control" type="text" id="password" title="请输入你的用户名" name="" placeholder="请输入你的用户名">
			</form>
		</div>
	</div>
	
</body>
</html>
